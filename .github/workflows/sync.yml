name: Sync content to kfcmd

permissions:
  contents: read

on:
  push:
    paths:
      - 'content/**'
      - '.github/workflows/sync.yml'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Get full history for better git operations
      
      - name: Clone target repository
        run: |
          git clone --depth=1 https://x-access-token:${{ secrets.KFCMD_PAT }}@github.com/gxjakkap/kfcmd.git target
      
      - name: Sync content and push changes
        run: |
          # Collect top-level items under content/ to limit staging and detection
          mapfile -t CONTENT_ITEMS < <(cd content && find . -maxdepth 1 -mindepth 1 -printf '%P\n' | sort)
          
          if [ ${#CONTENT_ITEMS[@]} -eq 0 ]; then
            echo "No items under content/ to sync"
            exit 0
          fi

          # Sync content
          rsync -av --delete content/ target/
          
          # Navigate to target repo
          cd target
          
          # Configure git
          git config user.name "jakkabot"
          git config user.email "104683332+jakkabot@users.noreply.github.com"
          
          # Check if there are changes (only within content/ items)
          if [ -z "$(git status --porcelain -- "${CONTENT_ITEMS[@]}")" ]; then
            echo "No changes to sync"
            exit 0
          fi
          
          # Stage and commit changes (only within content/ items)
          git add -A -- "${CONTENT_ITEMS[@]}"
          git commit -m "Sync content"
          
          # Push changes
          git push origin main