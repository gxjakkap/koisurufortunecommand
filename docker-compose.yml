services:
  db:
    image: redis
    restart: always
    container_name: redis
    networks:
      - main
    ports:
      - '6379:6379'
    env_file:
      - .env 
    command: >
      sh -c "redis-server --requirepass $$REDIS_PASSWORD"
    volumes:
      - redis_data:/data
  
  server:
    image: ghcr.io/gxjakkap/kfcmd-server:main
    restart: always
    container_name: server
    networks:
      - main
    ports:
      - '3000:3000'
    env_file:
      - .env

volumes:
  redis_data:

networks:
  main:
    driver: bridge